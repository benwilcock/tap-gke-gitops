apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: frontend
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
  labels:
    app.kubernetes.io/part-of: frontend
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    networking.knative.dev/visibility: cluster-local
    app.kubernetes.io/component: run
    carto.run/workload-name: frontend
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        conventions.carto.run/applied-conventions: appliveview-sample/app-live-view-appflavour-check
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: frontend
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: frontend
        networking.knative.dev/visibility: cluster-local
    spec:
      containers:
      - image: eu.gcr.io/tap-shared-instance/workloads/frontend-dev@sha256:6f248942cc7d535d804006bf23f176df008c75b2fec04d6d658de22d2bee69f8
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

